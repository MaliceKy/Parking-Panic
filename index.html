<!DOCTYPE html>
<html lang="en">
<head>
  <title>Car Parking Simulator</title>
  <link rel="stylesheet" href="css/styles.css">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Anton&display=swap');
  </style>

  <link rel="preload" href="img/StarterCarSkin.png" as="image">
  <link rel="preload" href="img/cone.png" as="image">
</head>
<body>
  <div class="container">
    <h1 class="anton-regular">🏁 Parking Simulator Car Development 🏎️</h1>

    <p class="anton-regular">
      Group 8<br>
      Aman Singh<br>
      Julia O'Neill<br>
      Kyle Malice<br>
      Solenn Gacon<br>
      Suhas Bolledula
    </p>

    <div id="timer-display">30</div>

    <div id="parking-spot"></div>
      <span id="parking-spot-text">PARK HERE</span>
      <span id="mission-complete-message" style="display: none;">Mission Complete!</span>
      <span id="mission-failed-message" style="display:none;">Mission Failed!</span>
    </div>

    <div id="car">
      <img id="playersCarIMG" src="img/StarterCarSkin.png" alt="The player's car in the parking simulator">
      <div id="headlights">
        <div id="left-headlight"></div>
        <div id="right-headlight"></div>
      </div>
    </div>
  
    <div id="obstacle">
      <img id="obstacle-coneIMG" src="img/cone.png" alt="A traffic cone as an obstacle">
    </div>
  </div>

  <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous">
  </script>
  <script src="js/main.js"></script>
</body>
</html>
