<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Parking Simulator Car</title>

    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/obstacles.css" />
    <link rel="stylesheet" href="css/car.css" />
    <link rel="stylesheet" href="css/hud.css" />
    <link rel="stylesheet" href="css/bounds.css" />
    <link rel="stylesheet" href="css/parkingspot.css" />
    <link rel="stylesheet" href="css/timer.css" />
    <link rel="stylesheet" href="css/endscreen.css">

    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>

    <script type="module" src="js/main.js"></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Anton&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap");
    </style>
  </head>
  <body>
    <div id="container">
      <div id="heading">
        <h1 id="project-title">üèÅ Parking Panic üèéÔ∏è</h1>

        <p id="group-listing">
          Group 8: Aman Singh, Julia O'Neill, Kyle Malice, Solenn Gacon, Suhas
          Bolledula
        </p>
      </div>

      <div id="window">
        <div id="scroll-window">
          <div id="car">
            <img id="playersCar-img" src="img/StarterCarSkin.png" alt="Car" />
            <div id="car-hitbox"></div>
            <div id="car-explosion"></div>
            <div id="headlights">
              <div id="left-headlight"></div>
              <div id="right-headlight"></div>
            </div>
            <audio id="horn-sound" src="img/sounds/KylesHorn.mp3"></audio>
          </div>

          <div id="game-buttons">
            <div id="game-mode">Easy Mode</div>
            <div id="exit-game-button">Exit Game</div>
          </div>

          <div id="lives-counter"></div>

          <div id="message"></div>

          <div id="start-buttons">
            <div id="easy-mode-button">Easy Mode</div>
            <div id="hard-mode-button">Hard Mode</div>
          </div>

          <div class="cone-obstacle" id="cone-1">
            <img
              class="cone-img"
              src="img/obstacles/cone.png"
              alt="Traffic Cone"
            />
            <div class="cone-hitbox"></div>
          </div>

          <div class="cone-obstacle" id="cone-2">
            <img class="cone-img" src="img/obstacles/cone.png" alt="cone" />
            <div class="cone-hitbox"></div>
          </div>

          <div class="dumpster-obstacle">
            <img
              class="dumpster-img"
              src="img/obstacles/dumpster.png"
              alt="dumpster"
            />
            <div class="dumpster-hitbox"></div>
          </div>

          <div class="car-obstacle" id="car-0">
            <img class="car-img" src="img/obstacles/car4.png" alt="car" />
            <div class="car-hitbox"></div>
          </div>

          <div id="map-bounds">
            <div id="top-bounds"></div>
            <div id="right-bounds"></div>
            <div id="bottom-bounds"></div>
            <div id="left-bounds"></div>
          </div>

          <div id="map-parking-dividers">
            <div id="top-left-divider"></div>
            <div id="top-right-divider"></div>
            <div id="bottom-left-divider"></div>
            <div id="bottom-right-divider"></div>
          </div>

          <div id="timer-display">0</div>
          <div id="level-display">Round: 1</div>

          <div id="endscreen-popup">
            <div id="game-over">GAME OVER!</div>
            <div id="userTime">YOU TOOK SECONDS TO PLAY LEVELS </div>
            <button id="play-again">PLAY AGAIN</button>
            <button id="exit">EXIT</button>
          </div>       

        </div>
      </div>
    </div>
  </body>
</html>
