<!DOCTYPE html>
<html lang="en">
<head>
  <title>Parking Simulator Car</title>
  
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/obstacles.css">
  <link rel="stylesheet" href="css/car.css">

  <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    >
  </script>

  <script src="js/main.js"></script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Anton&display=swap');
  </style>

</head>
<body>
  <div class="container">
    <h1 class="anton-regular">🏁 Parking Simulator Car Development 🏎️</h1>

    <p class="anton-regular">
      Group 8<br>
      Aman Singh<br>
      Julia O'Neill<br>
      Kyle Malice<br>
      Solenn Gacon<br>
      Suhas Bolledula
    </p>

    <div id="car">
      <img id="playersCar-img" src="img/StarterCarSkin.png" alt="Car">
      <div id="car-hitbox"></div>
      <div id="headlights">
        <div id="left-headlight"></div>
        <div id="right-headlight"></div>
      </div>
    </div>
  
    <div id="cone-obstacle">
      <img id="cone-img" src="img/cone.png" alt="Traffic Cone">
      <div id="cone-hitbox"></div>
    </div>
  </div>

  <div id="dumpster-obstacle">
    <img id="dumpster-img" src="img/dumpster.png" alt="Dumpster">
    <div id="dumpster-hitbox"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="module" src="js/main.js"></script>
</body>
</html>
