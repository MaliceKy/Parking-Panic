<!DOCTYPE html>
<html lang="en">
<head>
  <title>Parking Simulator Car</title>

  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/obstacles.css">
  <link rel="stylesheet" href="css/car.css">
  <link rel="stylesheet" href="css/parkingspot.css">
  <link rel="stylesheet" href="css/timer.css">

  <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    >
  </script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Anton&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap');
  </style>

</head>
<body>
  <div id="container">
    <h1 id="ProjectTitle">üèÅ Parking Simulator Car Development üèéÔ∏è</h1>

    <p id="GroupListing">
      Group 8<br>
      Aman Singh<br>
      Julia O'Neill<br>
      Kyle Malice<br>
      Solenn Gacon<br>
      Suhas Bolledula
    </p>

    <div id="Controls">
      <h1 id="ControlHeader">Controls:</h1>
      <p id="ControlListing">
        Forward: <img src="img/keyboard-keys/W-Key.svg" alt="W Key" width="30"> or <img src="img/keyboard-keys/Up-Arrow.svg" alt="Up Arrow Key" width="30"><br>
        Backwards: <img src="img/keyboard-keys/S-Key.svg" alt="S Key" width="30"> or <img src="img/keyboard-keys/Down-Arrow.svg" alt="Down Arrow Key" width="30"><br>
        Left: <img src="img/keyboard-keys/A-Key.svg" alt="A Key" width="30"> or <img src="img/keyboard-keys/Left-Arrow.svg" alt="Left Arrow Key" width="30"><br>
        Right: <img src="img/keyboard-keys/D-Key.svg" alt="D Key" width="30"> or <img src="img/keyboard-keys/Right-Arrow.svg" alt="Right Arrow Key" width="30"><br>
        Headlights: <img src="img/keyboard-keys/H-Key.svg" alt="H Key" width="30"><br>
      </p>
    </div>

    <div id="timer-display">30</div>

    <div id="parking-spot"></div>
      <span id="parking-spot-text">PARK HERE</span>
      <span id="mission-complete-message" style="display: none;">Mission Complete!</span>
      <span id="mission-failed-message" style="display:none;">Mission Failed!</span>
    </div>

    <div id="car">
      <img id="playersCar-img" src="img/StarterCarSkin.png" alt="Car">
      <div id="car-hitbox"></div>
      <div id="headlights">
        <div id="left-headlight"></div>
        <div id="right-headlight"></div>
      </div>
    </div>
  
    <div id="cone-obstacle">
      <img id="cone-img" src="img/obstacles/cone.png" alt="Traffic Cone">
      <div id="cone-hitbox"></div>
    </div>
    
    <div id="dumpster-obstacle">
      <img id="dumpster-img" src="img/obstacles/dumpster.png" alt="Dumpster">
      <div id="dumpster-hitbox"></div>
    </div>
  </div>

  <script type="module" src="js/main.js"></script>
  <script type="module" src="js/movement.js"></script>
  <script type="module" src="js/collision.js"></script>
  <script type="module" src="js/parkingspot.js"></script>
  <script type="module" src="js/timer.js"></script>

</body>
</html>
